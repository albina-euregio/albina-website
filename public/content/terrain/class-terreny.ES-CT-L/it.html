        <p>A seguito di un grave incidente da valanga a Roger's Pass, Glaciers National Park, BC (Canada) nel febbraio
            2003, Parks Canada e Avalanche Canada creano e sviluppano l'Avalanche Terrain Exposure Scale (ATES).L'ATE è
            una cartografia che mira ad aiutare tutti gli utenti della montagna invernale a <strong> valutare la gravità
                del terreno valanghivo nella fase di pianificazione dell'escursione.</strong> Semplice, impegnativo e
            complesso </strong>: descrivi il grado di esposizione alle valanghe e le loro conseguenze.</p>
        <p>La zonizzazione ATES è ottenuta dall'analisi di un insieme di parametri del terreno a una data risoluzione
            che non riesce a valutare le caratteristiche del terreno a una scala di pendenza.Per questo motivo, <strong>
                ATES non è uno strumento di navigazione durante la partenza.</strong></p>
    </section>
