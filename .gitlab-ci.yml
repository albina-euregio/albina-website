workflow:
  # https://docs.gitlab.com/ee/ci/yaml/#workflowrules
  rules:
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
    - if: $CI_COMMIT_TAG
    - if: $CI_COMMIT_BRANCH && $CI_OPEN_MERGE_REQUESTS
      when: never
    - if: $CI_COMMIT_BRANCH

.build:
  image: node:22
  stage: build
  variables:
    YARN_CACHE_FOLDER: .yarn-cache/
  cache:
    key:
      files:
        - yarn.lock
    paths:
      - .yarn-cache/
  before_script:
    - corepack enable
    - yarn install --immutable
  script:
    - yarn test
    - yarn build-$CI_ENVIRONMENT_NAME
    - du --bytes --total dist/assets/*js | tail -n1 | awk "{print \"size_${CI_ENVIRONMENT_NAME}_js \" \$1}" >> metrics.txt
  artifacts:
    paths:
      - dist/
    reports:
      metrics: metrics.txt

.deploy:
  stage: deploy
  image: alpine:latest
  script:
    - apk add openssh-client rsync
    - eval $(ssh-agent -s)
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add - > /dev/null
    - mkdir -p ~/.ssh && chmod 700 ~/.ssh
    - echo "$SSH_KNOWN_HOSTS" > ~/.ssh/known_hosts
    - sed 's#<title>Avalanche Bulletin Home</title>#{{placeholder "http.vars.meta"}}#' -i dist/index.html
    - rsync -avz -e 'ssh -p2201' --delete dist/ $SFTP_SERVER

build:dev:
  extends: .build
  environment:
    name: dev
deploy:dev:
  extends: .deploy
  environment:
    name: dev
  needs:
    - build:dev
  rules:
    - if: "$CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH"
    - when: manual
      allow_failure: true

build:beta:
  extends: .build
  environment:
    name: beta
deploy:beta:
  extends: .deploy
  environment:
    name: beta
  needs:
    - build:beta
  rules:
    - if: "$CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH"
    - when: manual
      allow_failure: true

build:prod:
  extends: .build
  environment:
    name: prod
deploy:prod:
  extends: .deploy
  environment:
    name: prod
  needs:
    - build:prod
  rules:
    - if: "$CI_COMMIT_TAG"
      when: manual
      allow_failure: true

playwright:
  extends: .build
  image: mcr.microsoft.com/playwright:v1.44.1-focal
  artifacts:
    when: always
    paths:
      - playwright-report/
      - test-results/
  script:
    - yarn playwright test
  rules:
    - when: manual
      allow_failure: true
